<html>
<head>
	<title>Alpha Cell</title>
	
	<link rel="stylesheet" href="css/styles.css"  type="text/css" />

	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type='text/javascript' src='lib/box2d.js'></script>

	<script type="text/javascript" src="js/score.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>

	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/setup.js"></script>
	
</head>
<body>
	<div id="canvasContainer" >
		<canvas id="gamecanvas" width="800" height="600">
			Canvas not supported.
		</canvas>
		
		<div class="meat west"></div>

		<div class="meat southsouthwest"></div>
		<div class="meat southsoutheast"></div>
		<div class="meat south"></div>
		<div class="meat southwest"></div>
		<div class="meat southeast"></div>
	</div>
	
	<div id="resources">
		<img id="wormBody" src="img/worm-body.png" />
		<img id="wormHead" src="img/worm-head.png" />
		<img id="boil" src="img/boil.png" />
		<img id="cell1" src="img/alphacell.png" />
		<img id="cell2" src="img/alphacell-2.png" />
		<img id="cell3" src="img/alphacell-3.png" />
		<img id="cellwin" src="img/alphacell_won.png" />
		<img id="cellspikes" src="img/alphacell_spikes.png" />
		<img id="celldisabled" src="img/alphacell-disabled.png" />
		<img id="bg_sick_tile" src="img/bg_sick_tile.png" />
		<img id="bg_dead_tile" src="img/bg_dead_tile.png" />
		<img id="frontTile" src="img/front-tile.png" />
		<img id="wallTile" src="img/walls_tile.png" />
		<img id="egg" src="img/egg.png" />
		<img id="bubble" src="img/bubble.png" />
		<img id="startpicture" src="img/menuscreen_bg.png" />
		<img id="gameover" src="img/gameover.png" />
		<img id="win" src="img/game_won.png" />
		

	
	</div>

	</audio>

	<audio id="squeeze">
		<source src="audio/squeeze.mp3" type="audio/mpeg">
	</audio>

	<audio id="winsong">
		<source src="audio/win.mp3" type="audio/mpeg">
	</audio>

	<audio id="deadsong">

	</audio>

	<audio id="aih">
		<source src="audio/aih.mp3" type="audio/mpeg">
	</audio>
	
	<audio id="worm">
		<source src="audio/worm.mp3" type="audio/mpeg">
	</audio>

	<audio id="egglaunch">
		<source src="audio/egg.mp3" type="audio/mpeg">
	</audio>

	<audio id="attacksound">
